<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./resources/images/favicon/favicon.ico" type="image/x-icon" />
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'SF Pro';
      src: url('./resources/fonts/SF-Pro-Display-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'SF Pro';
      src: url('./resources/fonts/SF-Pro-Display-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'SF Pro';
      src: url('./resources/fonts/SF-Pro-Display-Black.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }

    body{
      background-color: black;
      color: white;
      font-family: 'SF Font', sans-serif;
    }

    header{
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1{
      font-family: 'SF Font', sans-serif;
      font-size: 3.5rem;
      font-weight: 700 !important;
    }

    .div-image{
      margin-top: 25px;
      margin-bottom: 20px;
      width: 60%;
      overflow: hidden; /* Keeps image corners rounded */
      border-radius: 16px;
      box-shadow:
      0 60px 120px #007bff31,
      0 0 700px rgba(255, 255, 255, 0.05);
    }

    .div-image img{
      display: block;
      width: 100%;
      height: auto;
      border-radius: inherit;
    }

    a{
      text-decoration: none;
      color: black;
    }
    
    .cta-button{
      background-color: white;
      width: fit-content;
      padding: 11px 14px;
      border-radius: 7px;
      font-weight: 500 !important;
    }

        /* ———————————————— MOBILE ADAPTATION ———————————————— */
    @media (max-width: 768px) {
      header {
        height: auto;
        min-height: 100vh;
        padding: 60px 20px;
        justify-content: flex-start;

        margin-top: 50px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .div-image {
        width: 90%;
      }

      .cta-button {
        padding: 10px 16px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .cta-button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>29 de Mayo directo,</h1>
    <div class="div-image"><img src="./resources/images/image.png" alt=""></div>
    <div class="cta-button"><a href="./masterclass.html">Me interesa</a></div>
  </header>
</body>
</html>
